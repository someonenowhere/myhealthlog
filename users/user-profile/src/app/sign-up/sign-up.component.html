<div class="container">
  <div class="col-md-6 mx-auto pt-5">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0 text-center">Sign UP</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]='signUpUserData.email' name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]='signUpUserData.password' name="password" type="password" class="form-control rounded-0"
              required>
          </div>
          <button (click)="signUpUser()" class="btn btn-primary float-right">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
