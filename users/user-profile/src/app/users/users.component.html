<div class="col-md-12"><button class="btn btn-primary" routerLink="/followers">Followers Dashboard</button></div>
<div class="container mx-auto pt-5">
  <div class="row">
    <input type="text" [(ngModel)]=userName>
    <button (click)=userProfile()>Search</button>
    <h3 class="pull-right" style="text-indent: 20px">Total Count : {{totalCount}} </h3>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Login Name</th>
          </tr>
        </thead>
        <tbody *ngIf="isUser">
          <tr *ngFor="let obj of isUser.items | slice:0:10; let i=index">
            <td *ngIf="i<11" (click)="onSelect(obj)" class="cursor-pointer">{{obj.login}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
